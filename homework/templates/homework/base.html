<!-- homework/templates/homework/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My App{% endblock %}</title>
  <!-- Bootstrap CSS (CDN) -->
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >
</head>
<body>

  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Teacher Portal</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <!-- Example links in the header menu -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'teacher_dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create_homework' %}">Create Homework</a>
        </li>
       

      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    <!-- child templates will override this block -->
    {% endblock content %}
  </div>

  <!-- Optional Bootstrap JS and dependencies -->
  <script 
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
  </script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
